<!--(autocomplete) é usada quando se quer que em uma busca ou pesquisa meus dados prencham autumaticamente
(disabled) é uasada para desabilitar o autocomplete
(value)esrve para acresentar um valor uma informação dentro do input
(readonly) alcotrario  da disable não desabilita porem fica abilitada somente para leitura
(placeholder) é usada para colocar aquele texto em maraca dágua dentro do input e assim que começa  adigotar o texto desaparece
(label)ele serve para mostrar para o google o leitor de página que o texto é referente ao input obs:o input fica dentro da caixa do label
Segunda maneira de montar o (input) dentro da (label)
(id)esta tag diz para caixa label que o texto escrito dentro do input tem relação com os textos da label
(for) esta tag indica oque deve ser escrito  dentro do input
(Autofocus)esta tag é usada para deixa o input ja´clicado para começar a digitar; sem prescisar clicar primeiro pra depos digitar obs:pode colocar varios autofocos mas so funcionara em um
(type) esta tag permite usar uma variedade de outras tag ex:collor pra trabalhar com cores e o (range)pra trabalhar com valores e tonalidades
(password) do tipo (password)permite digitar senha sem que apareça os numeros
(autofocus)A tag autofocus do HTML indica que um elemento deve receber o foco automaticamente quando a página for carregada. 
(checkbox)A tag checkbox no HTML permite que o usuário selecione uma ou mais opções em um formulário. 
(file)A tag <input type="file"> do HTML define um campo de seleção de arquivo e um botão "Navegar" para fazer uploads de arquivos. 
(multiple)Com o atributo “multiple”, é possível criar um input ou select que recebe mais de um valor. Essa funcionalidade é útil permitir que o usuário envie mais de um arquivo ao mesmo tempo, ou que ele selecione várias opções de um select.
(acept)A tag <input> accept no HTML especifica os tipos de arquivos que o usuário pode selecionar na caixa de diálogo de entrada de arquivo.
