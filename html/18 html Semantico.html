<!--
O (header HTML) é um elemento que representa o cabeçalho de uma página, 
ou seja, a parte superior. 
Ele é utilizado para agrupar informações como o título, 
o logotipo e o menu de navegação. 

O Elemento HTML de Navegação ( <nav> ) 
representa uma seção de uma página que aponta para 
outras páginas ou para outras áreas da página, ou seja, 
uma seção com links de navegação.

A tag (section) pode ser usada para agrupar coisas parecidas, 
como uma seção de produtos, uma seção de textos, 
entre outras. 

O elemento HTML <article> serve para marcar conteúdos 
independentes e autossuficientes em um documento, 
página, aplicação ou site

O elemento (aside) define um bloco de conteúdo que faz 
referência ao conteúdo principal que o cerca, 
pode estar ou não em uma barra lateral (sidebar) 
exibindo informações contextuais, assuntos relacionados, 
conteúdo publicitário ou um grupo de navegação secundária


O elemento (footer marca a área inferior, 
normalmente conhecida como rodapé, 
do conteúdo geral do documento ou do conteúdo de uma seção 
específica a qual ele está subordinado.








-->
